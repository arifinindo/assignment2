    <div class="container bg-white">
        <div class="section-information mt-3 p-2" >

            <div class="row">
                <div class="col-sm-2">
                    <img class="rounded-circle w-100" src="assets/images/photo1.jpg" alt="gambar oke" srcset="">
                </div>
                <div class="col-sm-3">
                   <h2 class="nama">Arifin</h2>
                   <h4 class="role">Support Anu</h4>
                   
                    <br>
                    <span><label class="btn btn-primary p-2" id="edit">Edit</label></span>
                    <span><label class="btn btn-warning p-2">Resume</label></span>
                </div>
                <div class="col-sm-5">
                   
                    <ul class="list-unstyled">
                        <li>
                            <label class="col-sm-4">Availability</label>:

              </div>

    <div class="container bg-white ">
        <div class="form-section mt-3 p-2 display-hide">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" placeholder="Enter nama" id="nama">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" placeholder="Enter role" id="role">
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="text" class="form-control" placeholder="Enter availability" id="availability">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" placeholder="Enter age" id="age">
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi:</label>
                <input type="text" class="form-control" placeholder="Enter lokasi" id="lokasi">
            </div>
            <div class="form-group">
                <label for="yearexperience">Year Experience:</label>
                <input type="number" class="form-control" placeholder="Enter year experience" id="yearexperience">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="save">Submit</button>
        </div>
    </div>
    <script>
        function edit(){
            $(".form-section").show();
            $("#nama").val($(".nama").html());
            $("#role").val($(".role").html());
            $("#availability").val($(".availability").html());
            $("#age").val($(".age").html());
            $("#lokasi").val($(".lokasi").html());
            $("#yearexperience").val($(".yearexperience").html());
            $("#email").val($(".email").html());
        }
        function save(){
            $(".form-section").hide();
            $(".role").html($("#role").val());
            $(".availability").html($("#availability").val());
            $(".age").html($("#age").val());
            $(".lokasi").html($("#lokasi").val());
            $(".yearexperience").html($("#yearexperience").val());
            $(".nama").html($("#nama").val());
            $(".email").html($("#email").val());
        }

        document.getElementById("save").addEventListener("click", save);
        document.getElementById("edit").addEventListener("click", edit);
    </script>
